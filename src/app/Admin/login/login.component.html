<section class="vh-100">
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
     <h1  style="color: aliceblue;"> BANKING APP</h1> 
    </div>
    
    
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="LoginForm"(ngSubmit)="loginSubmit()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Sign in with</p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="fab fa-linkedin-in"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">

              <p class="small fw-bold mt-2 pt-1 mb-0">If you have an Admin account? <a routerLink="/AdminLogin"
                  class="link-danger">admin-login</a></p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="email"/>
              <label class="form-label" for="email">Email address</label>
              <div class="form-text text danger"*ngIf="email.errors?.['required'] &&(email.dirty ||
              email.touched)">
                Email is Required...!
              </div>
              <div class="form-text text danger"*ngIf="email.errors?.['email'] &&(email.dirty ||
                    email.touched)">
                      Invalid Email-Id...!
                    </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="pwd" class="form-control form-control-lg"
                placeholder="Enter password"formControlName="pwd" />
              <label class="form-label" for="pwd">Password</label>
              <div class="form-text text danger"*ngIf="pwd.errors?.['required'] &&(pwd.dirty ||
                    pwd.touched)">
                      Password is Required...!
                    </div>
                    <div class="form-text text danger"*ngIf="pwd.errors?.['minlength'] && (pwd.dirty || 
                    pwd.touched)">
                     Oops! Password is too short.
                    </div>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button class="btn btn-primary btn-lg"type="submit"[disabled]="LoginForm.invalid"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/registration"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2022. All rights reserved.
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
