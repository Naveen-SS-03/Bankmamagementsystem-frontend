<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form [formGroup]="registrationform"(ngSubmit)="registerSubmit()">

                <div class="form-outline mb-4">
                  <input type="number" id="id" class="form-control form-control-lg"formControlName="userId" />
                  <label class="form-label" for="userId">ID</label>
                  <div class="form-text text danger"*ngIf="userId.errors?.['required'] &&(userId.dirty ||
                  userId.touched)">
                    Id is Required!
                  </div>
                  <input type="text" id="name" class="form-control form-control-lg"formControlName="name" />
                  <label class="form-label" for="name">Your Name</label>
                  <div class="form-text text danger"*ngIf="name.errors?.['required'] &&(name.dirty ||
                  name.touched)">
                    Name is Required!
                  </div>
                  <div class="form-text text danger"*ngIf="name.errors?.['minlength'] && (name.dirty || 
                  name.touched)">
                   Oops! Name is too short.
                  </div>
                  <div class="form-text text danger"*ngIf="name.errors?.['pattern'] && (name.dirty || 
                  name.touched)">
                   Name Should start with an Alphabet.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="emailid" class="form-control form-control-lg"formControlName="email" />
                  <label class="form-label" for="emailid">Your Email</label>
                  <div class="form-text text danger"*ngIf="email.errors?.['required'] &&(email.dirty ||
                  email.touched)">
                    Email is Required...!
                  </div>
                  <div class="form-text text danger"*ngIf="email.errors?.['email'] &&(email.dirty ||
                  email.touched)">
                    Invalid Email-Id...!
                  </div>
                 
                </div>

                

                <div class="form-outline mb-4">
                  <input type="password" id="pwd" class="form-control form-control-lg"formControlName="pwd" />
                  <label class="form-label" for="pwd">Password</label>
                  <div class="form-text text danger"*ngIf="pwd.errors?.['required'] &&(pwd.dirty ||
                  pwd.touched)">
                    Password is Required...!
                  </div>
                  <div class="form-text text danger"*ngIf="pwd.errors?.['minlength'] && (pwd.dirty || 
                  pwd.touched)">
                   Oops! Password is too short.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="rpwd" class="form-control form-control-lg"formControlName="rpwd" />
                  <label class="form-label" for="rpwd">Repeat your password</label>
                  <div class="form-text text-danger" [ngStyle]="{'display':repeatPass}">
                    Repeat Pass is Invalid...!
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"[disabled]="registrationform.invalid"
                  class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  >Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
